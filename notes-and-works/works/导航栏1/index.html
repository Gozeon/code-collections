<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style type="text/css">
		ul {
			list-style-type: none;/*去掉ul前面的点*/
			margin: 0px;
			padding: 0px;
		}
		a:link,a:visited {
			text-decoration: none;  /*去掉下划线*/
			background-color: #D08888;
			display: block;
			width: 80px;
			text-align: center;
		}
		a:active,a:hover {
			background-color: #F5EA21;
		}
/*		横向导航栏。删除display: block;
		li {
			display: inline;
		}*/
	</style>
</head>
<body>
	<ul>
		<li><a href="#">导航栏1</a></li>
		<li><a href="#">导航栏2</a></li>
		<li><a href="#">导航栏3</a></li>
		<li><a href="#">导航栏4</a></li>
	</ul>
</body>
</html>

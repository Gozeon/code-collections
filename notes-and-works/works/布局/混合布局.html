<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.top{height:100px;background-color:#A5CFCF;position: relative;}
			.head{width: 960px;height: 50px;background-color: #FEF880;position: absolute;top: 25px;left: 50%;margin-left: -480px;}
		.main{height: 500px;width: 960px;margin: 0 auto;background-color: #95F0F5;}
			.left{width: 200px;height: 500px;background-color: #FFDEA3;float: left;}
			.right{width: 760px;height: 500px;background-color: #DCF89A;float: left;}
				.right_l{width: 560px;height: 500px;background-color: #9CB7F6;float: left;}
				.right_r{width: 200px;height: 500px;background-color: #73D7FC;float: right;}	
		.foot{height: 100px;width: 960px;margin: 0 auto;background-color: #706D6D;}
	</style>
</head>
<body>
	<div class="top">
		<div class="head">我要在这里面垂直居中</div>
	</div>
	<div class="main">
		<div class="left"></div>
		<div class="right">
			<div class="right_l"></div>
			<div class="right_r"></div>
		</div>
	</div>
	<div class="foot"></div>
</body>
</html>

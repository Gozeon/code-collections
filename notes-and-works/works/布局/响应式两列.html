<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style type="text/css">
		* {
			margin: 0;
		}
		div#container {
			width: 96%;
			height: 960px;
			margin: 0 auto;
		}
		div#heading {
			width: 100%;
			height: 10%;
			background-color: #151414;
			color: #FFFFFF;
		}
		div#content_menu {
			width: 20%;
			height: 80%;
			background-color: #FC9148;
			float: left;
		}
		div#content_body{
			width: 80%;
			height: 80%;
			background-color: #F56161;
			float: left;
		}
		div#footing {
			width: 100%;
			height: 10%;
			background-color:#0B0A0A;
			clear: both;
			color: #FFFFFF;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="heading">头部</div>
		<div id="content_menu">内容菜单</div>
		<div id="content_body">内容主体</div>
		<div id="footing">底部</div>
	</div>
</body>
</html>

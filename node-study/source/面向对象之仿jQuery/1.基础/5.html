<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: #B458DA;

</head>
<body>
	<div id="div1"></div>
	<script type="text/javascript" src="Goze.js"></script>

			});
		});

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: #B458DA;
		}
	</style>
</head>
<body>
	<input type="button" name="" id="btn1" value="显示">
	<input type="button" name="" id="btn2" value="隐藏">
	<div id="div1"></div>
	<script type="text/javascript" src="Goze.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				$('#div1').show();
			});
			$('#btn2').click(function(){
				$('#div1').hide();
			});
		});
	</script>
</body>
</html>

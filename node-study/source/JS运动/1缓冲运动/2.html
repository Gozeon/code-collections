		//去掉速度参数，将目标的正负值来判断方向
		var timer = null;

		function startMove(iTarget){
			
			var oDiv = document.getElementById('div1');

			clearInterval(timer);
			timer=setInterval(function(){
				var iSpeed=0;
				if (oDiv.offsetLeft<iTarget) {
					iSpeed=10;
				}else {
					iSpeed=-10;
				}
				if(oDiv.offsetLeft >= iTarget){
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft+iSpeed+'px';
				}
			},30);
		}

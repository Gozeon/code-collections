<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background-color: #AB5F5F;
			left: 0px;
			top: 50px;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		function startMove(){
			
			var oDiv = document.getElementById('div1');
			setInterval(function(){
				oDiv.style.left = oDiv.offsetLeft+10+'px';
			},30);
		}
		//不会停
	</script>
</head>
<body>
	<input type="button" id="btn1" value="开始运动" onclick="startMove()">
	<div id="div1"></div>
	
</body>
</html>

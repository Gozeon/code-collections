<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#ide {
			background: grey;
			color: white;
			padding: 5px;
			border: thin solid black;
		}
	</style>
</head>

<body>
	<a href="#">test</a>
	<a id="ide" href="#">test</a>
	<p>id属性还可以用来导航到文档中的特定位置。倘若有个名为example.html的文档中包含一个id属性值为myelement的元素，那么使用example.html#myelement这个URL即可直接导航至该元素。该URL的末尾（#加上元素id值）称为URL片段标识符（fragment identifier）</p>
	<a href="#myelement">测试</a>
	<p id="myelement" style="margin-top: 500px;">my element</p>
</body>

</html>

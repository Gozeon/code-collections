<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="goze" />
	<meta name="description" content="input datalist example" />
	<title>Document</title>
</head>
<body>
	<form>
		<p>
			<label for="name">
				Name: <input placeholder="Your Name" id="name" name="name" />
			</label>
		</p>
		<p>
			<label form="city">
				City: <input placeholder="Where you live" id="city" name="city" />
			</label>
		</p>
		<p>
			<label for="fava">
				Fruit: <input list="fruitlist" id="fave" name="fava" />
			</label>
		</p>
		<button type="submit">Submit Vote</button>
	</form>

	<datalist id="fruitlist">
		<option value="Apple" label="Lovely Apples"></option>
		<option value="Oranges">Refreshing Oranges</option>
		<option value="Cherries"></option>
	</datalist>
</body>
</html>

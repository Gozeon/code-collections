<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		:required {
			outline: medium solid green;
		}

		:optional {
			outline: medium solid red;
		}
	</style>
</head>

<body>
	<form>
		<label for="price1">
			required:
			<input type="number" min="0" max="100" required id="price1" name="price2">
		</label>

		<label for="price2">
			optional:
			<input type="number" min="0" max="100" id="price2" name="price2">
		</label>
	</form>
</body>

</html>

<mat-toolbar>
  <button mat-icon-button tdLayoutManageListToggle>
    <mat-icon>menu</mat-icon>
  </button>转班详情
</mat-toolbar>
<form [formGroup]="myForm" role="form" (ngSubmit)="post(myForm.value)">
  <mat-card class="push-sm">
    <mat-card-content>

      <div class="pad-xs push-top-sm push-bottom-sm bgc-grey-200 pad-left-sm pad-right-sm" layout="row" layout-wrap layout-align="space-between center">
        <div>用户信息</div>
        <button mat-button (click)="openCheckStatusDialog()">审核状态</button>
      </div>
      <div layout="row" layout-wrap layout-align="start center" class="pad-sm">
        <div flex=“50”>姓名：
          <span>{{data[0].createDate}}</span>
        </div>
        <div flex=“50”>家长姓名：
          <span>{{data[0].createDate}}</span>
        </div>
      </div>


      <div class="pad-sm push-top-sm push-bottom-sm bgc-grey-200">转班列表</div>
      <td-data-table [columns]="columns" [data]="data">
        <ng-template tdDataTableTemplate="edit" let-value="value" let-row="row" let-column="column">
          <button mat-icon-button color="primary">详情</button>
        </ng-template>
      </td-data-table>
      <mat-divider></mat-divider>
      <div layout="row" layout-wrap layout-align="start center" class="pad-sm push-top-sm">
        <div flex=“50”>转入班次：
          <span>{{data[0].createDate}}</span>
        </div>
        <div flex=“50”>转入后首次上课时间：
          <span>{{data[0].createDate}}</span>
        </div>
      </div>

      <div class="pad-sm push-top-sm push-bottom-sm bgc-grey-200">审核信息</div>
      <div layout="column" layout-align="start" class="pad-sm">
        <div flex class="push-bottom-mat">
          <mat-form-field>
            <mat-select placeholder="状态">
              <mat-option *ngFor="let type of types" [value]="type.value">{{ type.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field>
          <textarea matInput placeholder="说明"></textarea>
        </mat-form-field>
      </div>
      <div layout="row" layout-wrap layout-align="end center">
        <div class="push-right-mat">
          <button mat-raised-button type="reset" flex>取消</button>
        </div>
        <div>
          <button mat-raised-button color="primary" type="submit" flex [disabled]="!myForm.valid">提交</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>

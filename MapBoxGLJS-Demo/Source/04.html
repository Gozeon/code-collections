<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a third party vector tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='../lib/mapbox-gl.js'></script>
    <link href='../lib/mapbox-gl.css' rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav id="menu"></nav>
<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ296ZSIsImEiOiJjaXg4ZTNycncwMDBhMm9xZmF1dXBqOW8zIn0.aqHVTtTUFWHMKAGMWvqd9Q';
    var simple = {
      "version": 8,
      "sources": {
        "osm": {
          "type": "vector",
          "tiles": ["https://vector.mapzen.com/osm/all/{z}/{x}/{y}.mvt?api_key=vector-tiles-LM25tq4"]
        }
      },
      "layers": [
        {
          "id": "background",
          "type": "background",
          "paint": {
            "background-color": "#41afa5"
          }
        }, {
          "id": "water",
          "type": "fill",
          "source": "osm",
          "source-layer": "water",
          "filter": ["==", "$type", "Polygon"],
          "paint": {
            "fill-color": "#3887be"
          }
        }
      ]
    };

    var map = new mapboxgl.Map({
      container: 'map',
      style: simple,
      zoom: 1,
      center: [-14, 35]
    });

    map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>

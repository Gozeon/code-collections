<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=t93fjUSlNfosE4uAikUU7G7mlOPe9Eoq" type="text/javascript"></script>
</head>

<body>
    <div id="control">
        <form>
            地理位置：
            <hr />
            <div id="searchStart">
                起点：<input type="text" id="inputStart" size="20" value="百度" required />
            </div>
            <div id="searchResultPanelStart"></div>
            <div id="searchEnd">
                终点：<input type="text" id="inputEnd" size="20" value="百度" required />
            </div>
            <div id="searchResultPanelEnd"></div>
            <div>
                预计时间：
                <hr />
                <!--天数：-->
                <!--<input type="number" id="day" min="0" />-->
                <!--<br />-->
                小时：
                <input type="number" id="hour" min="0" required />
            </div>
            <div class="btn-group">
                <button id="btn">规划路线</button>
                <button id="poi">显示/隐藏</button>
            </div>
        </form>
    </div>
    <div id="prompt">信息错误或不完整！</div>
    <div id="route-result"></div>
    <div id="map"></div>
    <script src="js/app.js"></script>
    <script src="js/poi.js"></script>
    <script src="js/route.js"></script>
</body>

</html>

{{ template "header.html" .}}

<h1>Hello Gin!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
{{range .payload}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Title}}</td>
        <td>{{.Content}}</td>
    </tr>
{{end}}
</table>

{{ template "footer.html" .}}
